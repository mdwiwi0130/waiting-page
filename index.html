<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin: 0;
            font-family: sans-serif;
        }
        .container{
            background-color: #0d1117;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title{
            color: #f0f6fc;
            margin-top: 0.5em;
            font-size: 80px;
            font-weight: 700;
            text-align: center;
        }
        .sorry-text{
            color: #656c76;
            margin-top: 4px;
            font-size: 30px;
            font-weight: 350;
        }
        .preparation{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;

        }
        .Readybtn{
            border: 0;
            background-color: #2e9a40;
            padding: 1rem 2rem;
            font-size: 1.5rem ;
            color: #f0f6fc;
            border-radius: 10px;
        }
        .chose{
            display: flex;
            justify-content: space-between;
            width: 80%;
            height: 80%;
        }
        .box{
            flex: 1;
            margin: 10px;
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 10px;
        }
        /* 添加新的樣式用於結果顯示時 */
        .box.result-shown {
            height: 40%;
        }
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .box img {
            width: 120px;  /* 縮小圖片 */
            height: auto;
            margin: 10px;
        }
        
        .result-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;  /* 圖片之間的間距 */
        }
        .chosebtn {
            background-color: #0d1117;  /* 深黑色背景 */
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
        }

        .chosebtn:hover {
            background-color: #161b22;  /* 滑鼠懸停時稍微變亮 */
        }
        .score {
            position: absolute;
            top: -50px; /* 初始位置在畫面外 */
            left: 50%;
            transform: translateX(-50%);
            color: #f0f6fc;
            font-size: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 10;
            transition: all 0.5s ease;
            opacity: 0;
        }

        .score.show {
            top: 20px;
            opacity: 1;
        }

        .score.hide {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .returnBtn {
            background-color: #2e9a40;
            border: none;
            padding: 10px 20px;
            color: #f0f6fc;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .returnBtn:hover {
            background-color: #3ab350;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: '...'; }
        }

        .thinking::after {
            content: '';
            animation: dots 1.5s infinite;
        }
    </style>
</html>

<body>
    <div class="container">
        <div class="score">
            <span>玩家: <span id="playerScore">0</span></span>
            <span style="margin: 0 20px;">|</span>
            <span>貓咪: <span id="catScore">0</span></span>
        </div>
        <div class="title">ERROR!!</div>
        <div class="sorry-text">Sorry, the webpage is too busy. Please try again later.</div>
        
        <!--遊戲說明介面-->
        <div class="preparation">
            <h1 style="color: #f0f6fc; margin-bottom: 10px;">Cat Punch</h1>
            <h3 style="color: #f0f6fc; margin-bottom: 10px;">How to play: If you know how to play Rock, Paper, Scissors, you can play this</h3>
            <button  class="Readybtn">Ready</button>
        </div>

        <div class="chose" style="display: none; justify-content: space-between;">
            <div class="box left">
                <h1>玩家</h1>
                <h3 id="playerChoiceText">準備中...</h3>
                <button class="chosebtn" data-id="1"><img src="img/1.png" alt="石頭"></button>
                <button class="chosebtn" data-id="2"><img src="img/2.png" alt="剪刀"></button>
                <button class="chosebtn" data-id="3"><img src="img/3.png" alt="布"></button>
            </div>
            <div class="box right">
                <h1>貓咪</h1>
                <h3 id="cat_ans">準備中...</h3>
            </div>
        </div>

        <div class="result" style="display: none;">
            <h1 style="color: #f0f6fc;" id="resultText"></h1>
            <button class="returnBtn">再玩一次</button>
        </div>
    </div>
    <script>
        const Ready = document.querySelector(".Readybtn");
        const preparation = document.querySelector(".preparation");
        const chose = document.querySelector(".chose");
        const resultDiv = document.querySelector(".result");

        async function sleep(duration) {
            return new Promise((resolve) => setTimeout(resolve, duration));
        }

        let playerScore = 0;
        let catScore = 0;
        const playerScoreElement = document.getElementById("playerScore");
        const catScoreElement = document.getElementById("catScore");

        // 更新判斷勝負的函數
        function determineWinner(playerChoice, computerChoice) {
            const scoreElement = document.querySelector('.score');
            
            // 顯示計分（不管是否平手都會顯示）
            scoreElement.classList.add('show');
            setTimeout(() => {
                scoreElement.classList.add('hide');
            }, 3000);

            if (playerChoice === computerChoice) return "平手！";
            if (
                (playerChoice === "1" && computerChoice === "2") ||
                (playerChoice === "2" && computerChoice === "3") ||
                (playerChoice === "3" && computerChoice === "1")
            ) {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                return "你贏了！";
            }
            catScore++;
            catScoreElement.textContent = catScore;
            return "貓咪贏了！";
        }

        // 在Ready按鈕點擊時隱藏計分
        Ready.addEventListener("click", function(){
            playerScore = 0;
            catScore = 0;
            playerScoreElement.textContent = "0";
            catScoreElement.textContent = "0";
            document.querySelector('.score').classList.remove('show', 'hide');
            preparation.style.display = 'none';
            chose.style.display = 'flex';
            document.getElementById("cat_ans").innerHTML="思考中<span class='thinking'></span>";
        });

        const choseBtns = document.querySelectorAll(".chosebtn");
        const playerChoiceText = document.getElementById("playerChoiceText");
        const catAnsText = document.getElementById("cat_ans");
        const resultText = document.getElementById("resultText");

        choseBtns.forEach(btn => {
            btn.addEventListener("click", async function () {
                const playerChoice = btn.getAttribute("data-id");
                const choices = ["石頭", "剪刀", "布"];
                
                // 隱藏所有按鈕並縮減高度
                choseBtns.forEach(button => {
                    button.style.display = 'none';
                });
                document.querySelector('.box.left').classList.add('result-shown');
                document.querySelector('.box.right').classList.add('result-shown');

                // 玩家開始思考
                playerChoiceText.innerHTML = "思考中<span class='thinking'></span>";
                
                await sleep(1000);

                // 同時顯示結果
                const computerChoice = String(Math.floor(Math.random() * 3) + 1);
                playerChoiceText.innerHTML = `<div class="result-display"><img src="img/${playerChoice}.png" alt="${choices[playerChoice-1]}"></div>`;
                catAnsText.innerHTML = `<div class="result-display"><img src="img/${computerChoice}.png" alt="${choices[computerChoice-1]}"></div>`;

                // 顯示結果
                await sleep(500);
                const result = determineWinner(playerChoice, computerChoice);
                resultDiv.style.display = 'block';
                resultText.innerHTML = result;

                // 確保計分顯示
                const scoreElement = document.querySelector('.score');
                scoreElement.classList.remove('show', 'hide');  // 先移除所有類
                void scoreElement.offsetWidth;  // 強制重繪
                scoreElement.classList.add('show');  // 重新添加show類
                setTimeout(() => {
                    scoreElement.classList.add('hide');
                }, 3000);
            });
        });

        // 返回按鈕的事件監聽也需要移除計分的類
        document.querySelector('.returnBtn').addEventListener('click', function() {
            // 隱藏結果顯示
            resultDiv.style.display = 'none';
            
            // 重新顯示選擇按鈕
            choseBtns.forEach(button => {
                button.style.display = 'inline-block';
            });
            
            // 移除結果顯示的樣式
            document.querySelector('.box.left').classList.remove('result-shown');
            document.querySelector('.box.right').classList.remove('result-shown');
            
            // 重置文字
            playerChoiceText.innerHTML = "準備中...";
            catAnsText.innerHTML = "思考中<span class='thinking'></span>";
            
            // 移除計分的所有類，確保下次可以重新觸發動畫
            const scoreElement = document.querySelector('.score');
            scoreElement.classList.remove('show', 'hide');
        });
    </script>
</body>
